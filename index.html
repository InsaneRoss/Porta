<!DOCTYPE html>
<html>
<head>
  <title>TelePorta Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .leaflet-popup-content a.button {
      display: block;
      margin-top: 5px;
      background: #c0392b;
      color: white;
      padding: 6px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Add Button -->
  <a href="add.html" style="
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1000;
    background: white;
    color: black;
    padding: 8px 12px;
    border-radius: 6px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
  ">‚ûï Add a PortaPotty</a>

  <div id="map"></div>
  <button id="locate-btn" title="Find Me" style="
    position: absolute;
    bottom: 20px;
    left: 10px;
    z-index: 1000;
    background: white;
    color: black;
    padding: 8px 12px;
    border-radius: 50%;
    font-size: 18px;
    font-weight: bold;
    border: 2px solid #555;
    cursor: pointer;
    box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
  ">üìç</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.5, -78.8], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    fetch(`locations.json?v=${Date.now()}`)
      .then(res => res.json())
      .then(data => {
        data.forEach(loc => {
          
          if (loc.lat == null || loc.lng == null) return;

          const { lat, lng, label } = loc;
          const gmapsUrl = `https://www.google.com/maps?q=${lat},${lng}`;
          const encodedReportUrl = encodeURI(
            `https://docs.google.com/forms/d/e/1FAIpQLSe2rqRIKnNBw83M0xTS2NffnAZysfSqAa9ilLi89NQ2vLscQg/viewform?usp=pp_url&entry.1410949346=${lat}&entry.708279537=${lng}`
          );

          let popupContent = `
            <strong>${label}</strong><br>
            <a href="${gmapsUrl}" target="_blank">üìç Open in Google Maps</a><br>
          `;

          if (label === "PortaPotty") {
            popupContent += `<a href="${encodedReportUrl}" target="_blank" class="button">‚ùå Report as Removed</a>`;
          }

          L.marker([lat, lng]).addTo(map).bindPopup(popupContent);
        });
      });

    document.getElementById("locate-btn").addEventListener("click", () => {
      map.locate({ setView: true, maxZoom: 14});
    });

    const userIcon = L.icon({
      iconUrl: "https://raw.githubusercontent.com/InsaneRoss/Porta/main/assets/User.png",
      iconSize: [64, 64],
      iconAnchor: [32, 64],
      popupAnchor: [0, -64]
    });

    let userMarker = null;
let userCircle = null;

map.on("locationfound", function (e) {
  const radius = e.accuracy;

  if (userMarker) map.removeLayer(userMarker);
  if (userCircle) map.removeLayer(userCircle);

  userMarker = L.marker(e.latlng, { icon: userIcon }).addTo(map)
    .bindPopup(`üìç You are here<br>Lat: ${e.latlng.lat.toFixed(6)}<br>Lng: ${e.latlng.lng.toFixed(6)}`)
    .openPopup();

  userCircle = L.circle(e.latlng, {
    radius: radius,
    color: "#136AEC",
    fillColor: "#136AEC",
    fillOpacity: 0.15
  }).addTo(map);
});

    map.on("locationerror", function () {
      alert("üìç Could not get your location. Please allow location access.");
    });
  </script>

</body>
</html>
