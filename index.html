<!DOCTYPE html>
<html>
<head>
  <title>TelePorta Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .leaflet-popup-content a.button {
      display: block;
      margin-top: 5px;
      background: #c0392b;
      color: white;
      padding: 6px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Add Button -->
  <a href="add.html" style="
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1000;
    background: white;
    color: black;
    padding: 8px 12px;
    border-radius: 6px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
  ">‚ûï Add a PortaPotty</a>

  <div id="map"></div>
  <button id="locate-btn" title="Find Me" style="
  position: absolute;
  bottom: 20px;
  left: 10px;
  z-index: 1000;
  background: white;
  color: black;
  padding: 8px 12px;
  border-radius: 50%;
  font-size: 18px;
  font-weight: bold;
  border: 2px solid #555;
  cursor: pointer;
  box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
">üìç</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.5, -78.8], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    fetch(`locations.json?v=${Date.now()}`)
  .then(res => res.json())
  .then(data => {
    data.forEach(loc => {
      const { lat, lng, label } = loc;
      const gmapsUrl = `https://www.google.com/maps?q=${lat},${lng}`;
      const encodedReportUrl = encodeURI(
        `https://docs.google.com/forms/d/e/1FAIpQLSe2rqRIKnNBw83M0xTS2NffnAZysfSqAa9ilLi89NQ2vLscQg/viewform?usp=pp_url&entry.1410949346=${lat}&entry.708279537=${lng}`
      );

      let popupContent = `
        <strong>${label}</strong><br>
        <a href="${gmapsUrl}" target="_blank">üìç Open in Google Maps</a><br>
      `;

      if (label === "PortaPotty") {
        popupContent += `<a href="${encodedReportUrl}" target="_blank" class="button">‚ùå Report as Removed</a>`;
      }

      L.marker([lat, lng]).addTo(map).bindPopup(popupContent);
    });
  });
  document.getElementById("locate-btn").addEventListener("click", () => {
    map.locate({ setView: true, maxZoom: 16 });
  });

    const userIcon = L.icon({
  iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
  iconSize: [32, 32],
  iconAnchor: [16, 32],
  popupAnchor: [0, -32]
});

  map.on("locationfound", function (e) {
    const radius = e.accuracy;

    L.marker(e.latlng, { icon: userIcon }).addTo(map)
      .bindPopup("üìç You are here").openPopup();

    L.circle(e.latlng, radius, {
      color: "#136AEC",
      fillColor: "#136AEC",
      fillOpacity: 0.15
    }).addTo(map);
  });

  map.on("locationerror", function () {
    alert("üìç Could not get your location. Please allow location access.");
  });
</script>

</body>
</html>
