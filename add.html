<!DOCTYPE html>
<html>
<head>
  <title>Submit a PortaPotty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2>Getting your location…</h2>
  <p>Please allow location access if prompted.</p>

  <script>
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);

        // Using your form and field IDs
        const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSd1hWzCnBWfQXeMlbJTKXO0KB4vKt6oE7rganU8KdwIH67gnQ/viewform?entry.821312264=${lat}&entry.424244982=${lon}`;
        window.location.href = formURL;
      },
      (err) => {
        document.body.innerHTML = "<h2>❌ Location failed</h2><p>" + err.message + "</p>";
      }
    );
  </script>
</body>
</html>
