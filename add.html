<!DOCTYPE html>
<html>
<head>
  <title>Submit a PortaPotty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background: #f4f4f4;
    }
    #retry-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #136AEC;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Getting your location‚Ä¶</h2>
  <p>Please allow location access if prompted.</p>
  <button id="retry-btn">üìç Try Again</button>

  <script>
    function tryGetLocation() {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSd1hWzCnBWfQXeMlbJTKXO0KB4vKt6oE7rganU8KdwIH67gnQ/viewform?usp=pp_url&entry.212183851=${lat}&entry.257830981=${lon}`;
          window.location.href = formURL;
        },
        (err) => {
          document.querySelector("h2").innerText = "‚ùå Location failed";
          document.querySelector("p").innerText = err.message;
          document.getElementById("retry-btn").style.display = "inline-block";
        }
      );
    }

    document.getElementById("retry-btn").addEventListener("click", () => {
      tryGetLocation();
    });

    tryGetLocation();
  </script>
</body>
</html>
